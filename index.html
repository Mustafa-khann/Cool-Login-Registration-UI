<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
            src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    ></script>

    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
    <title>Sign in & Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class='fas fa-key'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign in" class="btn solid">
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input-field">
                        <i class='fas fa-users'></i>
                        <select  class="specific_field_selector" name="specific_field">
                            <option id="option1_general_field" class="field_option">Tech</option>
                            <option id="option2_general_field" class="field_option">Non-Tech</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class='fas fa-bullseye'></i>
                        <select  class="specific_field_selector" id="specific_field">
                            <option class="field_option">Cyber-Security</option>
                            <option class="field_option">AI & Robotics</option>
                            <option class="field_option">Web Development</option>
                            <option class="field_option">Competitive Programming</option>
                            <option class="field_option">App Development</option>
                            <option class="field_option">Electronics & IoT</option>
                            <option class="field_option">Graphics Design</option>
                        </select>
                    </div>
<!--                    <div class="input-field">-->
<!--                        <select class="specific_field_selector" >-->
<!--                            <option class="field_option">Financial management</option>-->
<!--                            <option class="field_option">Brand Identity and Strategy</option>-->
<!--                            <option class="field_option">Public Speaking</option>-->
<!--                            <option class="field_option">Negotiation</option>-->
<!--                            <option class="field_option">Digital Marketing</option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>
                        New Here?
                    </h3>
                    <p class="off-page">Welcome to StuCus <br><a href="assets/about/index.html">What is StuCus?</a> </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="assets/img/log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>
                        One of us?
                    </h3>
                    <p class="off-page" >Explore Creativity</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="assets/img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

        <script src="assets/js/main.js" ></script>
</body>
</html>
